{% extends "layout/base.html" %}

{% block title %}Vehicle Listings{% endblock %}


{% block body %}
<h1 class="title is-3">Vehicle Types</h1>

<div class="columns">
    <div class="column is-full">
        <table class="table table-striped table-hover">
            <thead>
                <th>ID</th>
                <th>Vehicle Type</th>
              
            </thead>
            <tbody>
                {% for vt in vehicle_types %}
                <tr>
                    <td>{{ vt.vehicle_typeID }}</td>
                    <td>{{ vt.vehicle_type_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</div>

{% endblock %}
